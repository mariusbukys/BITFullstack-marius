  <body>
    <script src="/script.js">
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      a = rand(1, 6);
      result = a;
      document.write('<span style="color:red;">' + a + '</span>');
    </script>
