<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <title>Document</title>
    <style>
      .cardi {
        margin-left: 40px;
        width: 300px;
        box-shadow: 10px 5px 15px 0px rgb(166, 166, 166);
      }
      .cardi_top {
        display: flex;
        background-color: red;
        color: white;
        justify-content: center;
        margin-bottom: 0;
      }
      .cardi_top h2 {
        font-weight: 100;
        margin: 2px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .cardi_top h5 {
        font-weight: 100;
        margin-top: 2px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .cardi_top img {
        width: 80px;
        border-radius: 30px;
        margin-top: 20px;
      }
      .top-info {
        text-align: center;
      }
      /* Apatine Kortele */
      .info {
        display: flex;
        background-color: white;
        margin: 5px 20px;
        padding: 5px;
        border-radius: 5px;
        color: red;
        align-items: center;
      }
      .info svg {
        margin: 0px 10px;
      }
     
      .info h5 {
        font-size: 12px;
        margin: 2px;
      }
      .info p {
        font-size: 14px;
        margin-bottom: 0;
      }
      .cardi_bottom {
        background-color: rgb(241, 241, 241);
        margin-top: 0;
        padding: 10px 0;
      }
      .input-info {
        color: black;
        font-weight: 600;
      }
      .bottom-pic {
        display: flex;
        margin: 5px 20px;
        justify-content: space-between;
      }
   .btn {
    background-color: red;
    padding: 10px 20px;
   }
    </style>
  </head>
