<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .browser-bar {
        display: flex;
        gap: 10px;
        background-color: rgb(222, 222, 222);
        align-items: center;
        border-bottom: 3px solid rgb(184, 184, 184);
        padding: 0 10px;
        margin: 0;

        align-content: center;
      }

      .form-control {
        height: 90%;
        padding: 3px 5px;
        margin: 3px 5px;
        border-radius: 3px;
        font-size: 13px;
        border: 2px solid rgb(205, 205, 205);
      }
      .angular {
        background: black;
        color: rgb(203, 203, 203);
        padding: 15px 15px;
      }
      .flexi-bars {
        display: flex;

        padding: 0;
        margin-top: 20px;
      }
      .list-group {
        margin: 0;
        padding: 0;
      }
      .lentele {
        padding: 0 0 0 20px;
        margin: 0;
        font-size: 14px;
      }
      .table td {
        padding: 10px 10px;
      }
      .table th {
        padding: 10px 10px;
      }

      .menu {
        padding-bottom: 20px;
        font-size: 13px;
      }
      .menu1 {
        font-size: 13px;
      }
      .table-light th {
        font-size: 16px;
        padding: 10px 20px;
      }
      .bi-arrow-right-short {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="browser-bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-arrow-left-short"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-arrow-right-short"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
          />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
          />
        </svg>
        <input
          class="form-control"
          type="url"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="    localhost:4200/dashboard"
        />
        <div>
          <i><b>m</b></i>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-three-dots-vertical"
          viewBox="0 0 16 16"
        >
          <path
            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
          />
        </svg>
      </div>
    </div>
    <div class="col-8 angular container">Angular Bootstrap Example</div>
    <div class="flexi-bars col-8 container">
      <div class="col-2 list-group container">
        <a
          href="#"
          class="menu1 list-group-item list-group-item-action active"
          aria-current="true"
        >
          Menu
        </a>
        <a href="#" class="menu list-group-item list-group-item-action"
          >Menu Category 1</a
        >
        <a href="#" class="menu list-group-item list-group-item-action"
          >Menu Category 2</a
        >
      </div>
      <div class="col-10 lentele container">
        <table class="table table-warning">
          <tr class="table-light">
            <th colspan="4">Dashboard</th>
          </tr>
          <tr class="table">
            <th class="siauras">#</th>
            <th>Product</th>
            <th>Payment Taken</th>
            <th>Status</th>
          </tr>
          <tr class="table">
            <td class="siauras">1</td>
            <td>TB-Monthly</td>
            <td>01/04/2012</td>
            <td>Default</td>
          </tr>
          <tr class="table-secondary">
            <td class="siauras">1</td>
            <td>TB-Monthly</td>
            <td>01/04/2012</td>
            <td>Approved</td>
          </tr>
          <tr class="table-success">
            <td class="siauras">2</td>
            <td>TB-Monthly</td>
            <td>02/04/2012</td>
            <td>Declined</td>
          </tr>
          <tr class="table-danger">
            <td class="siauras">3</td>
            <td>TB-Monthly</td>
            <td>03/04/2012</td>
            <td>Pending</td>
          </tr>
          <tr class="table-warning">
            <td class="siauras">4</td>
            <td>TB-Monthly</td>
            <td>04/04/2012</td>
            <td>Call in to confirm</td>
          </tr>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
